<!DOCTYPE html>
<html lang="en">
<head>
  <title>FOTO FINDER</title>
  <meta charset="utf-8"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="normalize.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet">

</head>
<body>
  <section class="top-section">
    <article class="header header-container">
      <article class="logo-section">
            <h1>FOTO</h1>
            <img src="images/foto-finder-logo.svg">
            <h1> FINDER</h1>
      </article>
      <article class="search-bar">
        <input type="text" class = "h2-input" name="search-bar-input" placeholder=" Search"><button></button>
      </article>
    </article>
    <article class="image-upload-section image-upload-section-container">
      <article> 
      </article>
      <article class="image-section-content">
        <label for="title"><h2 class="h2-input">Title</h2></label>
        <input type="text" name="title" id="title" class="add-photo-inputs1">
        <label for="caption"><h2 class="h2-input">Caption</h2></label>
        <input type="text" name="caption" id="caption" class="add-photo-inputs2">
        <label  class= "image-input-label" for="file"><h2>CHOOSE FILE</h2></label>
        <input id="file" class="image-input" type="file" name="images" accept="image/*">
        <article class= "side-by-side-container">
        <button class="favorite-filter" id="side-by-side-button"><h2>VIEW <span class= "favorite-button" id="favorite-counter">0</span> FAVORITE(S)</h2></button>
        <button id="side-by-side-button" class="add-image"><h2>ADD TO ALBUM</h2></button>
        </article>
      </article>
      <article>
      </article>
    </article>
  </section>
  <section class="bottom-section">
    <article class="image-card-area">
      <!-- <article class="image-card" id="dummy"></article>
      <article class="image-card" id="dummy"></article>
      <br> -->


    </article>

       margin-left: auto; margin-right: auto;">
        <span class="show-more"><h2>Show More</h2></span> 
      </button> -->

  </section> 
</body>

</html>
